<script type="text/javascript">
    function rsapassword(password) {
        setMaxDigits(1024);
        key = new RSAKeyPair("<%=strPublicKeyExponent%>", "", "<%=strPublicKeyModulus%>");
        var encpassword = encryptedString(key, encodeURIComponent(password));
        return encpassword;
    }
</script>
